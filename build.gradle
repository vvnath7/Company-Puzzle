group 'Company-Puzzle'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.48")
    }
}
apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'



dependencies {
    testCompile "net.serenity-bdd:serenity-core:2.0.48",
            "net.serenity-bdd:serenity-cucumber:1.9.22",
            "net.serenity-bdd:serenity-junit:2.0.48",
            "net.serenity-bdd:serenity-rest-assured:2.0.48",
            "org.hamcrest:hamcrest-all:1.3",
            "net.serenity-bdd:serenity-gradle-plugin:2.0.48",
            "com.googlecode.json-simple:json-simple:1.1.1"
}